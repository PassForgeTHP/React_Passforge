<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test VaultStore - PassForge</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #667eea;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    button {
      padding: 12px 24px;
      margin: 10px 10px 10px 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .log-container {
      margin-top: 30px;
      padding: 20px;
      background: #f5f5f5;
      border-radius: 6px;
      max-height: 500px;
      overflow-y: auto;
    }

    .log-title {
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
      font-size: 18px;
    }

    .log-entry {
      margin-bottom: 12px;
      padding: 10px;
      background: white;
      border-radius: 4px;
      border-left: 4px solid #667eea;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .log-entry.success {
      border-left-color: #4caf50;
      background: #f1f8f4;
    }

    .log-entry.error {
      border-left-color: #f44336;
      background: #fef1f0;
    }

    .log-entry.info {
      border-left-color: #2196f3;
      background: #f0f7ff;
    }

    .state-display {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 6px;
      margin-top: 20px;
    }

    .state-display pre {
      margin: 0;
      font-size: 12px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test VaultStore</h1>
    <p class="subtitle">Test Zero-Knowledge vault operations: unlock, add, update, delete, lock</p>

    <div>
      <button id="btnUnlock">1. Unlock Vault</button>
      <button id="btnAddPassword" disabled>2. Add Password</button>
      <button id="btnUpdatePassword" disabled>3. Update Password</button>
      <button id="btnDeletePassword" disabled>4. Delete Password</button>
      <button id="btnSearch" disabled>5. Search Passwords</button>
      <button id="btnLock" disabled>6. Lock Vault</button>
      <button id="btnUnlockAgain" disabled>7. Unlock Again</button>
      <button id="btnClear">Clear Logs</button>
    </div>

    <div class="state-display">
      <strong>Current State:</strong>
      <pre id="stateDisplay">Vault not initialized</pre>
    </div>

    <div class="log-container">
      <div class="log-title">Test Results</div>
      <div id="logs"></div>
    </div>
  </div>

  <script type="module">
    import useVaultStore from './src/stores/vaultStore.js'

    const logs = document.getElementById('logs')
    const stateDisplay = document.getElementById('stateDisplay')

    // Store reference for testing
    let passwordId = null

    function log(message, type = 'info', data = null) {
      const entry = document.createElement('div')
      entry.className = `log-entry ${type}`
      entry.textContent = message
      if (data) {
        const dataDiv = document.createElement('div')
        dataDiv.style.marginTop = '5px'
        dataDiv.style.fontSize = '11px'
        dataDiv.textContent = JSON.stringify(data, null, 2)
        entry.appendChild(dataDiv)
      }
      logs.appendChild(entry)
      logs.scrollTop = logs.scrollHeight

      // Update state display
      updateStateDisplay()
    }

    function updateStateDisplay() {
      const state = useVaultStore.getState()
      const displayState = {
        isLocked: state.isLocked,
        passwordsCount: state.passwords.length,
        hasMasterKey: !!state.masterKey,
        hasSalt: !!state.salt,
        hasIV: !!state.iv
      }
      stateDisplay.textContent = JSON.stringify(displayState, null, 2)
    }

    function enableButtons(buttons) {
      buttons.forEach(id => {
        document.getElementById(id).disabled = false
      })
    }

    // Test 1: Unlock vault
    document.getElementById('btnUnlock').addEventListener('click', async () => {
      log('TEST 1: Unlocking vault with master password...', 'info')
      try {
        const result = await useVaultStore.getState().unlock('TestPassword123!')
        if (result.success) {
          log('SUCCESS: Vault unlocked', 'success', result)
          enableButtons(['btnAddPassword', 'btnSearch', 'btnLock'])
        } else {
          log('ERROR: Failed to unlock', 'error', result)
        }
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Test 2: Add password
    document.getElementById('btnAddPassword').addEventListener('click', async () => {
      log('TEST 2: Adding password to vault...', 'info')
      try {
        const result = await useVaultStore.getState().addPassword({
          title: 'GitHub',
          domain: 'github.com',
          username: 'test@example.com',
          password: 'MySecretPassword123',
          notes: 'Test account'
        })
        if (result.success) {
          passwordId = result.password.id
          log('SUCCESS: Password added', 'success', result.password)
          enableButtons(['btnUpdatePassword', 'btnDeletePassword'])
        } else {
          log('ERROR: Failed to add password', 'error', result)
        }
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Test 3: Update password
    document.getElementById('btnUpdatePassword').addEventListener('click', async () => {
      log('TEST 3: Updating password...', 'info')
      try {
        const result = await useVaultStore.getState().updatePassword(passwordId, {
          password: 'UpdatedPassword456'
        })
        if (result.success) {
          log('SUCCESS: Password updated', 'success')
        } else {
          log('ERROR: Failed to update password', 'error', result)
        }
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Test 4: Delete password
    document.getElementById('btnDeletePassword').addEventListener('click', async () => {
      log('TEST 4: Deleting password...', 'info')
      try {
        const result = await useVaultStore.getState().deletePassword(passwordId)
        if (result.success) {
          log('SUCCESS: Password deleted', 'success')
        } else {
          log('ERROR: Failed to delete password', 'error', result)
        }
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Test 5: Search passwords
    document.getElementById('btnSearch').addEventListener('click', () => {
      log('TEST 5: Searching passwords...', 'info')
      try {
        const results = useVaultStore.getState().searchPasswords('git')
        log('SUCCESS: Search results', 'success', results)
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Test 6: Lock vault
    document.getElementById('btnLock').addEventListener('click', () => {
      log('TEST 6: Locking vault...', 'info')
      try {
        useVaultStore.getState().lock()
        log('SUCCESS: Vault locked, RAM cleared', 'success')
        enableButtons(['btnUnlockAgain'])
        document.getElementById('btnAddPassword').disabled = true
        document.getElementById('btnUpdatePassword').disabled = true
        document.getElementById('btnDeletePassword').disabled = true
        document.getElementById('btnSearch').disabled = true
        document.getElementById('btnLock').disabled = true
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Test 7: Unlock again (verify persistence)
    document.getElementById('btnUnlockAgain').addEventListener('click', async () => {
      log('TEST 7: Unlocking again (verify persistence)...', 'info')
      try {
        const result = await useVaultStore.getState().unlock('TestPassword123!')
        if (result.success) {
          log('SUCCESS: Vault unlocked again, data persisted', 'success', result)
          const passwords = useVaultStore.getState().passwords
          log('Passwords loaded from IndexedDB:', 'info', passwords)
        } else {
          log('ERROR: Failed to unlock', 'error', result)
        }
      } catch (error) {
        log('ERROR: ' + error.message, 'error')
      }
    })

    // Clear logs
    document.getElementById('btnClear').addEventListener('click', () => {
      logs.innerHTML = ''
      log('Logs cleared. Ready for testing.', 'info')
    })

    // Initial state
    log('VaultStore test ready. Click "1. Unlock Vault" to start.', 'info')
    updateStateDisplay()
  </script>
</body>
</html>
